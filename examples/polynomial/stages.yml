-
  name: evaluate_polynomial

  input:
    -
      record: coefficients
      location: coefficients.json

  output:
    -
      record: polynomial_output
      location: output.json
    -
      record: polynomial_function_output
      location: output_function.json

  transportable_commands:
    -
      name: poly
      location: poly.py

  transportable_functions:
    -
      name: polynomial
      args: coefficients.json
      out: output_function.json

  script:
    - poly --coefficients coefficients.json --output output.json
    - ert3.evaluator.poly:polynomial
